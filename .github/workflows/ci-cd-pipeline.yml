name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  DOCKER_IMAGE_NAME: springboot-app
  DOCKER_TAG: ${{ github.sha }}

jobs:
  # Job 1: Ejecución de pruebas unitarias (IE2)
  test:
    name: Pruebas Unitarias
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Ejecutar pruebas unitarias con Maven
        run: mvn clean test

      - name: Generar reporte de cobertura
        run: mvn jacoco:report

      - name: Subir reporte de pruebas
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/surefire-reports/

      - name: Subir reporte de cobertura
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: target/site/jacoco/

  # Job 2: Análisis de seguridad con Snyk (IE3)
  security-analysis:
    name: Análisis de Seguridad
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # Escaneo de dependencias con Snyk (IE3)
      - name: Escaneo de vulnerabilidades con Snyk
        id: snyk-scan
        uses: snyk/actions/maven@master
        continue-on-error: true  # Permitir continuar para generar reporte
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --json-file-output=snyk-report.json
      
      - name: Verificar resultado de Snyk
        if: steps.snyk-scan.outcome == 'failure'
        run: |
          echo "⚠️ Snyk encontró vulnerabilidades. Revisa el reporte."
          echo "El pipeline continuará para fines de demostración."

      - name: Subir reporte de Snyk
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: snyk-security-report
          path: snyk-report.json
          if-no-files-found: warn

  # Job 3: Construcción de imagen Docker (IE1)
  build-docker:
    name: Construcción de Imagen Docker
    runs-on: ubuntu-latest
    needs: [test, security-analysis]
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login a Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Construir imagen Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:${{ env.DOCKER_TAG }}
            ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:buildcache,mode=max

  # Job 4: Despliegue en entorno simulado (IE4)
  deploy-staging:
    name: Despliegue en Staging
    runs-on: ubuntu-latest
    needs: build-docker
    environment:
      name: staging
      url: http://localhost:8080
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Pull de imagen desde Docker Hub
        run: |
          echo "Descargando imagen desde Docker Hub..."
          docker pull ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:${{ env.DOCKER_TAG }}

      - name: Ejecutar contenedor
        run: |
          echo "Iniciando contenedor..."
          docker run -d \
            --name springboot-app-staging \
            -p 8080:8080 \
            -e SPRING_PROFILES_ACTIVE=staging \
            ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:${{ env.DOCKER_TAG }}

      - name: Esperar a que la aplicación inicie
        run: |
          echo "Esperando a que la aplicación inicie..."
          sleep 45

      - name: Verificar que el contenedor está corriendo
        run: |
          if docker ps | grep springboot-app-staging; then
            echo "✅ Contenedor está corriendo"
          else
            echo "❌ Contenedor no está corriendo"
            docker logs springboot-app-staging
            exit 1
          fi

      - name: Ejecutar smoke tests
        run: |
          echo "Ejecutando smoke tests..."
          
          # Test 1: Verificar que el puerto está escuchando
          if nc -zv localhost 8080 2>&1 | grep -q succeeded; then
            echo "✅ Puerto 8080 está escuchando"
          else
            echo "❌ Puerto 8080 no está escuchando"
            docker logs springboot-app-staging
            exit 1
          fi
          
          # Test 2: Verificar endpoint con timeout y retry
          max_attempts=5
          attempt=1
          while [ $attempt -le $max_attempts ]; do
            echo "Intento $attempt de $max_attempts..."
            if docker exec springboot-app-staging wget -O- --timeout=5 http://localhost:8080/students 2>/dev/null; then
              echo "✅ Endpoint /students responde correctamente"
              break
            fi
            if [ $attempt -eq $max_attempts ]; then
              echo "⚠️ Endpoint no respondió después de $max_attempts intentos"
              echo "Mostrando logs del contenedor:"
              docker logs springboot-app-staging
            fi
            attempt=$((attempt + 1))
            sleep 5
          done

      - name: Mostrar información del deployment
        if: always()
        run: |
          echo "=== Estado del contenedor ==="
          docker ps -a | grep springboot-app-staging || true
          echo ""
          echo "=== Logs del contenedor ==="
          docker logs springboot-app-staging || true

      - name: Limpiar entorno staging
        if: always()
        run: |
          echo "Limpiando contenedor..."
          docker stop springboot-app-staging || true
          docker rm springboot-app-staging || true

  # Job 5: Notificaciones (IE3 - alertas)
  notify:
    name: Notificaciones
    runs-on: ubuntu-latest
    needs: [test, security-analysis, build-docker, deploy-staging]
    if: always()
    
    steps:
      - name: Notificación de éxito
        if: ${{ needs.test.result == 'success' && needs.security-analysis.result == 'success' && needs.build-docker.result == 'success' && needs.deploy-staging.result == 'success' }}
        run: |
          echo "✅ Pipeline completado exitosamente"
          echo "Imagen: ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:${{ env.DOCKER_TAG }}"

      - name: Notificación de fallo
        if: ${{ needs.test.result == 'failure' || needs.security-analysis.result == 'failure' || needs.build-docker.result == 'failure' || needs.deploy-staging.result == 'failure' }}
        run: |
          echo "❌ Pipeline falló"
          echo "Test: ${{ needs.test.result }}"
          echo "Security: ${{ needs.security-analysis.result }}"
          echo "Build: ${{ needs.build-docker.result }}"
          echo "Deploy: ${{ needs.deploy-staging.result }}"
          exit 1
