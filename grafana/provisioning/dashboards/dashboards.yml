# ==========================================
# GRAFANA DASHBOARDS - AUTOPROVISIONAMIENTO
# ==========================================
# Configura el directorio de dashboards para carga automática
#
# IE3: Dashboard con métricas clave (10%)
# ==========================================

apiVersion: 1

providers:
  # Proveedor de dashboards desde archivos JSON
  - name: 'DevOps Dashboards'
    orgId: 1
    folder: 'DevOps Evaluation'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true
