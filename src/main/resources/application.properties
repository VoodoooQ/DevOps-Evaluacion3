# Nombre de la aplicación
spring.application.name=bdget

# Desactivar Spring Cloud Config (para evitar errores en CI/CD)
spring.cloud.config.enabled=false

# Configuración de logging
logging.level.root=INFO
logging.level.org.hibernate=INFO
logging.level.org.springframework=INFO
logging.level.com.example.bdget=DEBUG

# Logging file configuration
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=/var/log/app/application.log
logging.file.max-size=10MB
logging.file.max-history=7

# Configuración de base de datos H2 (para desarrollo y testing)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuración de JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=false

# Consola H2 (solo para desarrollo)
spring.h2.console.enabled=true
spring.h2.console.settings.web-allow-others=true

# Puerto del servidor
server.port=8080

# Actuator endpoints para observabilidad
management.endpoints.web.exposure.include=health,metrics,prometheus,info
management.endpoints.web.base-path=/actuator
management.endpoint.health.show-details=always
management.endpoint.prometheus.enabled=true
management.health.probes.enabled=true
management.health.db.enabled=true
management.health.diskspace.enabled=true
management.health.ping.enabled=true

# Métricas - Exportación a Prometheus
management.metrics.enable.jvm=true
management.metrics.enable.system=true
management.metrics.enable.process=true
management.metrics.enable.logback=true
management.metrics.enable.http=true
management.metrics.export.prometheus.enabled=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.distribution.percentiles.http.server.requests=0.5,0.95,0.99
management.metrics.distribution.slo.http.server.requests=100ms,200ms,500ms,1s,2s
